<script id=voteTitTemp type=text/html><h3> <div class="fr" {{if rankstyle}}style="padding-right:20px;"{{/if}}> <div class="join"><span id="joinPerson">{{joinCount}}</span><span class="font18">人参与</span></div> {{if rankstyle}} <a href="javascript:;" id="rankClose" class="rankclose"></a> {{else}} <a id="rankBtn" class="rankBtn" href="javascript:;">排行</a> {{/if}} </div> {{name}} </h3></script><script id=voteBarTemp type=text/html><table class="bar"> <tr> {{each items as value index}} <td class="{{clazz}}" data-id="{{value.id}}"> <div class="cont"> <div class="column {{if index < 3 && rankstyle}}bar-{{index+1}}{{/if}}" style="height:{{value.percent}}%"> <p class="seq">{{value.seq}}号 {{if type == 'textImage'}} <br> <img src="{{value.img}}" alt="" /> {{/if}} </p> </div> <p class="count">{{value.count}}</p> </div> <p class="forme">{{value.optionName}}</p> {{if rankstyle}} <div class="no no{{value.rankclazz}}">{{index+1}}</div> {{/if}} </td> {{/each}} </tr> </table></script><script id=votePicTemp type=text/html>{{if voteNum > 5}} <div class="pichart"> <ul {{if rankstyle}}style="width: 56%;"{{/if}}> {{each items as value index}} <li data-id="{{value.id}}"> <div class="picbox"> <img src="{{value.img}}" alt="" /> {{if rankstyle}} <div class="no no{{value.rankclazz}}">{{index+1}}</div> {{/if}} </div> <p class="count"><span>{{value.count}}</span>票</p> <div class="cont"> <div class="column" style="width:{{value.percent}}%"></div> </div> <div class="desc clearfix"> <span class="rank fl">{{value.seq}}号</span> <p class="forme fl">{{value.optionName}}</p> </div> </li> {{if index == 2 && rankstyle}} </ul><ul> {{/if}} {{/each}} </ul> </div> {{else}} <table class="pichart"> <tr> {{each items as value index}} <td data-id="{{value.id}}"> <div class="picbox"> <img src="{{value.img}}" /> {{if rankstyle}} <div class="no no{{value.rankclazz}}">{{index+1}}</div> {{/if}} </div> <p class="count"><span>{{value.count}}</span>票</p> <div class="cont"> <div class="column" style="width:{{value.percent}}%"></div> </div> <div class="desc clearfix"> <span class="rank fl">{{value.seq}}号</span> <p class="forme fl">{{value.optionName}}</p> </div> </td> {{/each}} </tr> </table> {{/if}}</script><script id=voteLevelTemp type=text/html><div class="levelbar"> <ul class="{{clazz}}"> {{each items as value index}} {{if index % 10 == 0 && index > 9}} </ul><ul class="{{clazz}}"> {{/if}} <li data-id="{{value.id}}"> {{if rankstyle}} <div class="no no{{value.rankclazz}}">{{index+1}}</div> <div class="cont"> <p class="seq"><span>{{value.seq}}</span>号</p> <div style="width:{{value.percent}}%" class="column {{if index < 3}}bar-{{index+1}}{{/if}}"></div> {{if type == 'textImage' }} <img class="pic" src="{{value.img}}" /> {{/if}} <p class="forme">{{value.optionName}}</p> </div> <p class="count"><span>{{value.count}}</span>票</p> {{else}} <p class="seq"><span>{{value.seq}}</span>号</p> <div class="cont"> <div style="width:{{value.percent}}%" class="column"></div> {{if type == 'textImage' }} <img class="pic" src="{{value.img}}" /> {{/if}} <p class="forme">{{value.optionName}}</p> </div> <p class="count"><span>{{value.count}}</span>票</p> {{/if}} </li> {{/each}} </ul> </div></script>
