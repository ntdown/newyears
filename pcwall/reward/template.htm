<script id=rewardTemp type=text/html><div class="topbox"> <h3>{{title}}</h3> {{if wallType == 'Bound'}} <h4>发送“{{keyword}}”即可参与</h4> {{else}} <h4>点击“互动 - 打赏”即可参与</h4> {{/if}} <div class="btn"> <a id="seeallBtn" href="javascript:;">查看所有<span>＞＞</span> </a> <a id="backBtn" class="none" href="javascript:;">返回<span>＞＞</span> </a> </div> </div> <!-- 进入点赞 --> <div class="cont likedbox"> <div class="arrow-l"><i class="hi-arrow-l"></i></div> <div class="likedlist"> <div class="slidecont"> <ul class="clearfix" id="rewardListUl"> {{each wallrewardOptionList as value index}} <li data-id="{{value.id}}"> <div class="pic-box"> <img src="{{value.image}}" alt=""> <h6>{{value.name}}</h6> <p>{{value.remark}}</p> <div class="getlike"><strong>0</strong>人为TA{{if hasPraise == 'Y'}}点赞{{else}}打赏{{/if}}</div> </div> <div class="contribute"> <div class="tab-con-erm clearfix" > <div class="t-item" > <h5><span class="fr hi-qrcode JS-erm tab-change" changto="ewm" title="查看二维码"></span>TA的贡献榜 <a href="javascript:void(0)" class="see-all-contribute">总贡献榜＞＞</a></h5> <ul> </ul> </div> <div class="t-item"> <!-- <h5>二维码</h5> --> <a href="javascript:void(0)" class="rt-contribute fr tab-change" changto="gx" title="返回贡献榜">返回贡献榜>></a> <div class="ewm-box"> <p>用微信扫码即可参与 </p> <img src="{{value.id | ewmLinkDeal}}" alt=""> </div> </div> </div> </div> </li> {{/each}} </ul> </div> </div> <div class="arrow-r"><i class="hi-arrow-r"></i></div> </div> <div class="cont seeallbox none"> <div class="seeall"></div> <div id="rankBtn" class="rankbtn" data-rank="Y">&#11036; 排行榜</div> </div> <!-- 总贡献榜--> <div class="cont contribute-all-box none"> <div class="contribute-cont"> <h5><span class="fl go-back">返回＞＞</span><span class="fr hi-qrcode ct-ewm-btn" changto="ewm" title="查看二维码"></span>贡献榜</h5> <div class="list-contribute-box" id="listContributeBox"> </div> </div> </div> <!--总贡献榜的二维码--> <div class="cont contribute-ewm-box none"> <a href="javascript:void(0)" class="hi-error2 js-close-ewm close-ewm-btn"></a> <div class="ewm-box"> <p>用微信扫码即可参与</p> <img src="{{'' | ewmLinkDeal}}" alt=""> </div> </div> <div class="footbox" data-praise="{{hasPraise}}"> </div></script><script id=seeallTemp type=text/html><table> <tr> {{each list as value index}} {{if rankstyle}} <td class="rank{{index+1}}"> <div class="picbox"> {{if index < 3}} <div class="crown"></div> {{/if}} <img src="{{value.image}}"> {{if index < 3}} <div class="rankname">第{{if index == 0}}一{{else if index == 1}}二{{else}}三{{/if}}名</div> {{else}} <div class="rankico">{{index+1}}</div> {{/if}} </div> {{else}} <td> <div class="picbox"><img src="{{value.image}}"></div> {{/if}} <div class="nickname" title="{{value.name}}">{{value.name}}</div> <p class="desc"> {{if hasPraise == 'Y'}} <i class="hi-like"></i><span>{{value.count}}</span> {{else}} <i class="hi-reward"></i><span>{{value.count/100}}</span>元 {{/if}} </p> </td> {{/each}} </tr> </table></script><script id=seeallMoreTemp type=text/html><ul> {{each list as value index}} {{if rankstyle}} <li class="rank{{index+1}}"> <div class="picbox"> {{if index < 3}} <div class="crown"></div> {{/if}} <img src="{{value.image}}"> {{if index < 3}} <div class="rankname">第{{if index == 0}}一{{else if index == 1}}二{{else}}三{{/if}}名</div> {{else}} <div class="rankico">{{index+1}}</div> {{/if}} </div> {{else}} <li> <div class="picbox"><img src="{{value.image}}"></div> {{/if}} <div class="nickname">{{value.name}}</div> <p class="desc"> {{if hasPraise == 'Y'}} <i class="hi-like"></i><span>{{value.count}}</span> {{else}} <i class="hi-reward"></i><span>{{value.count/100}}</span>元 {{/if}} </p> </li> {{/each}} </ul></script><script id=contributeTemp type=text/html>{{each list as value index}} <li class="clearfix"> <img class="avarta" src="{{value.weixinUser.imgpath}}"> <div class="cont"> <div class="nickname">{{#value | nickNameDeal}}</div> {{if hasPraise == 'Y'}} <p><i class="hi-like"></i><span class="likednum">{{value.count}}</span></p> {{else}} <p><i class="hi-reward"></i><span class="likednum">{{value.count/100}}</span>元</p> {{/if}} </div> </li> {{/each}}</script><script id=likeAniTemp type=text/html><!--点赞动画模板--> <div class="danmu" id="{{id}}"> <img class="avarta" src="{{imgPath}}"> <p><span class="nickname">{{#nickName}}</span>为“{{name}}”点赞</p> </div></script><script id=rewardAniTemp type=text/html><!--打赏动画模板--> <div class="reward-ani"> <img id="sequence-one" class="head headimg" src="{{imgPath}}"> <img class="headbg headimg" src="/images/reward/sunbg.png"> <p id="sequence-two" class="nickname">{{#nickName}}</p> <div id="sequence-three" class="rewardbox">为“{{name}}” <p>{{desc}}</p> </div> </div></script><script id=rewardContributeTemp type=text/html><!--前三名--> <table> <tr> {{each list as value index}} {{if index < 3}} <td class="rank{{index+1}}"> {{if value.id}} <div class="top-cont"> <div class="head-box"> <img src="{{value.weixinUser.imgpath}}" alt=""> </div> <p class="nick-name" title="{{value.weixinUser.nickName}}">{{#value.weixinUser | nickNameDeal}}</p> <p class="desc"> {{if hasPraise == 'Y'}} <i class="hi-like"></i><span>{{value.count}}</span> {{else}} <i class="hi-reward"></i><span>{{value.count/100}}</span>元 {{/if}} </p> </div> {{/if}} </td> {{/if}} {{/each}} </tr> </table> <!--前三名之后--> {{if list.length > 3}} <div class="other-list"> <ul class="clearfix"> {{each list as value index}} {{if index > 2}} <li> <span class="num">{{index+1}}</span> <img src="{{value.weixinUser.imgpath}}" alt=""> <div class="detail-info"> <span>{{#value.weixinUser | nickNameDeal}}</span> <p> {{if hasPraise == 'Y'}} <i class="hi-like"></i><span>{{value.count}}</span> {{else}} <i class="hi-reward"></i><span>{{value.count/100}}</span>元 {{/if}} </p> </div> </li> {{/if}} {{/each}} </ul> </div> {{/if}}</script>
